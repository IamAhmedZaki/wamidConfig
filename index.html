<body>
    <header id="header">
        <div class="logo">ES</div>
        <nav>
            <button class="category-button" id="interior-button">
                <img src="./Images/steering-wheel.png" alt="icon" />
                INTERIOR
            </button>
            <button class="category-button" id="exterior-button">
                <img src="./Images/body-repair.png">
                EXTERIOR
            </button>
        </nav>
    </header>
    <!-- <iframe src="https://playcanv.as/e/p/jYUnWc3U/" frameborder="0" id="app"></iframe> -->
    <iframe src="https://playcanv.as/e/p/0cbce5d7/" frameborder="0" id="app"></iframe>
    <main id="main">
        <div style="display: flex; align-items: center; gap: 1rem; width: 100%; justify-content: flex-start;">
            <button class="back-button" onclick="goBack()" fdprocessedid="jjpoh"></button>
            <h1 id="model-title">Jetour</h1>
        </div>
        <div class="custom-buttons">
            <!-- <button class="custom-button" onclick="customAction1()" fdprocessedid="inwwor" style="background-image: url('../Images/icon1.png'); background-repeat: no-repeat; background-position: center; background-size: 20px;"></button> -->
            <button class="custom-button" onclick="customAction2()" fdprocessedid="Day"

            <button class="custom-button" onclick="customAction3()" fdprocessedid="Night"

            <button class="custom-button" onclick="customAction4()" fdprocessedid="Studio"
                style="background-image: url('./Images/umbrella-stand.png'); background-repeat: no-repeat; background-position: center; background-size: 20px;"></button>
        </div>
        <div class="Car" style="display: none;">
            <img src="./Images/car-model.png" alt="Car Model" id="car-image" class="car-image" />
        </div>
        <div class="section-nav">
            <span id="model-heading">
                <h3>Model</h3>
            </span>
            <div class="carousel-wrapper">
                <div class="carousel-container">
                    <div class="carousel-navigation">
                        <button class="nav-arrow" id="prev-step"></button>
                        <div class="image-navigation" id="image-navigation">
                            <button class="image-nav-button active" data-index="0">
                                1
                                <img src="./Images/download.jpeg" alt="Car 1" class="hover-image">
                            </button>
                            <button class="image-nav-button next-preview" data-index="1">
                                2
                                <img src="./Images/download.jpeg" alt="Car 2" class="hover-image">
                            </button>
                            <button class="image-nav-button far-preview" data-index="2">
                                3
                                <img src="./Images/download.jpeg" alt="Car 3" class="hover-image">
                            </button>
                            <button class="image-nav-button far-preview" data-index="3">
                                4
                                <img src="./Images/download.jpeg" alt="Car 4" class="hover-image">
                            </button>
                        </div>
                        <button class="nav-arrow" id="next-step"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
